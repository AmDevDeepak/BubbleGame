<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="p-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>

            <div class="p-bottom">
                <!--This div is parent of bubble-->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
